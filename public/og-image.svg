<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Subtle grain texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.04"/>

  <!-- Sparse particles - distant points of light -->
  <circle cx="180" cy="120" r="2" fill="#c8d2ff" opacity="0.25"/>
  <circle cx="950" cy="80" r="2.5" fill="#c8d2ff" opacity="0.2"/>
  <circle cx="1050" cy="200" r="1.5" fill="#c8d2ff" opacity="0.15"/>
  <circle cx="120" cy="480" r="2" fill="#c8d2ff" opacity="0.18"/>
  <circle cx="850" cy="520" r="1.8" fill="#c8d2ff" opacity="0.22"/>
  <circle cx="1100" cy="450" r="2.2" fill="#c8d2ff" opacity="0.16"/>
  <circle cx="300" cy="550" r="1.5" fill="#c8d2ff" opacity="0.12"/>
  <circle cx="700" cy="100" r="1.8" fill="#c8d2ff" opacity="0.14"/>

  <!-- Name - centered with breathing room -->
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="300" fill="#e5e7eb" text-anchor="middle">
    Karolis Å arapnickis
  </text>

  <!-- Subtitle - dimmer, smaller -->
  <text x="600" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280" text-anchor="middle">
    Software Engineer
  </text>
</svg>
